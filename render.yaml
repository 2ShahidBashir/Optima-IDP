services:
  # Backend Service
  - type: web
    name: optima-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false # User must provide this
      - key: JWT_SECRET
        sync: false # User must provide this
      - key: PORT
        value: 5000
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: optima-frontend
          property: url

  # Frontend Service
  - type: web
    name: optima-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: optima-backend
          property: url
